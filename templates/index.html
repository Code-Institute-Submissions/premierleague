{% extends 'base.html' %}
{% block content %}
    <section class="main-header">
        <h1>Welcome to the Premier League 'Top Six' Dashboard!</h1>
        <p>Dive into the statistics of the most illustrious English teams this era.</p>
    </section>

    <section class="main-selectors">
        <div class="team-selector">
            <div id="teamSelector"></div>
            <div class="chart-title">Team Selector</div>
        </div>
        <div class="year-selector">
            <div id="yearSelector"></div>
            <div class="chart-title">Year Selector</div>
        </div>
    </section>

    <section class="points-chart">
        <div id="pointsChart"></div>
        <div class="chart-title">Points Chart</div>
    </section>

    <section class="position-chart">
        <div id="positionChart"></div>
        <div class="chart-title">Position Chart</div>
    </section>

{% endblock %}
