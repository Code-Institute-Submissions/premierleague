{% extends 'base.html' %}
{% block content %}
    <section class="hero team-page-hero arsenal-hero d-flex align-items-center justify-content-center">
        <div class="row no-gutters">
            <div class="col">
                <div class="hero-title-container">
                    <h1>Arsenal</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="main-selectors">
        <div class="row no-gutters">
            <div class="col-sm-12 col-md-4">
                 <div class="selector text-center shadow-box">
                     <div class="position-selector">
                        <div class="chart-title"><h4>Position Selector</h4></div>
                        <div id="positionSelectorArsenal" class="custom-chart"></div>
                     </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-8">
                <div class="selector text-center shadow-box">
                    <div class="year-selector">
                        <div class="chart-title"><h4>Year Selector</h4></div>
                        <div id="yearSelectorArsenal" class="custom-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="form-guide">
        <div class="row no-gutters">
            <div class="col-12">
                <div class="chart-container-form-guide text-center">
                    <div class="form-chart">
                        <div class="chart-title"><h4>Form Guide</h4></div>
                        <div id="formGuideArsenal" class="custom-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="goals-analysis">
        <div class="row no-gutters">
            <div class="col-sm-12 col-md-6">
                <div class="chart-container-goals-analysis text-center">
                    <div class="goals-chart">
                        <div class="chart-title"><h4>Goals scored per season</h4></div>
                        <div id="goalsChartArsenal" class="custom-chart"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 padding-top-5-sm">
                <div class="chart-container-goals-analysis text-center">
                    <div class="goals-conc-chart">
                        <div class="chart-title"><h4>Goals conceded per season</h4></div>
                        <div id="goalsConcChartArsenal" class="custom-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row no-gutters padding-top-5">
            <div class="col-12">
                <div class="chart-container-goals-analysis text-center">
                    <div class="goals-diff-chart">
                        <div class="chart-title"><h4>Goal Difference</h4></div>
                        <div id="goalDifferenceChartArsenal" class="custom-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block page_specific_js %}
    <script src="{{ url_for ('static', filename='js/arsenal.js')}}"></script>
{% endblock %}
