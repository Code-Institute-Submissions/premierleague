{% extends 'base.html' %}
{% block content %}
    <section class="hero team-page-hero chelsea-hero d-flex align-items-center justify-content-center">
        <div class="row no-gutters">
            <div class="col">
                <div class="hero-title-container">
                    <h1>Chelsea</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="main-selectors">
        <div class="row no-gutters">
            <div class="col-sm-12 col-md-4">
                 <div class="shadow-box">
                     <div class="selector text-center position-selector">
                        <div class="chart-title"><h4>Position Selector</h4></div>
                        <div id="positionSelectorChelsea" class="custom-chart"></div>
                     </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-8">
                <div class="shadow-box">
                    <div class="selector text-center year-selector">
                        <div class="chart-title"><h4>Year Selector</h4></div>
                        <div id="yearSelectorChelsea" class="custom-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="form-guide">
        <div class="row no-gutters">
            <div class="col-12">
                <div class="shadow-box">
                    <div class="chart-container-form-guide text-center chart-container form-chart">
                        <div class="chart-title"><h4>Form Guide</h4></div>
                        <div id="formGuideChelsea" class="custom-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="goals-analysis">
        <div class="row no-gutters">
            <div class="col-sm-12 col-md-6">
                <div class="shadow-box">
                    <div class="chart-container-goals-analysis chart-container text-center goals-chart">
                        <div class="chart-title"><h4>Goals scored</h4></div>
                        <div id="goalsChartChelsea" class="custom-chart"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 padding-top-5-sm">
                <div class="shadow-box">
                    <div class="goals-conc-chart chart-container-goals-analysis chart-container text-center">
                        <div class="chart-title"><h4>Goals conceded</h4></div>
                        <div id="goalsConcChartChelsea" class="custom-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-12">
                <div class="shadow-box">
                    <div class="goals-diff-chart chart-container-goals-analysis chart-container text-center">
                        <div class="chart-title"><h4>Goal Difference</h4></div>
                        <div id="goalDifferenceChartChelsea" class="custom-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block page_specific_js %}
    <script src="{{ url_for ('static', filename='js/chelsea.js')}}"></script>
{% endblock %}
