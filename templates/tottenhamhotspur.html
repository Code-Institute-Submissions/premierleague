{% extends 'base.html' %}
{% block content %}
    <!-- TEAM HERO SECTION -->
    <section class="hero team-page-hero tottenham-hotspur-hero d-flex align-items-center">
        <div class="row no-gutters">
            <div class="col">
                <div class="hero-title-container">
                    <h1>Tottenham <span>Hotspur</span></h1>
                </div>
            </div>
        </div>
    </section>
    <!-- MAIN SELECTORS / POSITION AND YEAR SELECTORS -->
    <section class="main-selectors">
        <div class="row no-gutters">
            <div class="col-sm-12 col-md-4">
                 <div class="shadow-box">
                     <div class="selector text-center position-selector">
                        <div class="chart-title"><h4>Position Selector</h4></div>
                        <div id="positionSelectorSpurs" class="custom-chart"></div>
                     </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-8">
                <div class="shadow-box">
                    <div class="selector text-center year-selector">
                        <div class="chart-title"><h4>Year Selector</h4></div>
                        <div id="yearSelectorSpurs" class="custom-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- FORM GUIDE -->
    <section class="form-guide">
        <div class="row no-gutters">
            <div class="col-12">
                <div class="shadow-box">
                    <div class="chart-container-form-guide text-center chart-container form-chart">
                        <div class="chart-title"><h4>Form Guide</h4></div>
                        <div id="formGuideSpurs" class="custom-chart form-guide-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="goals-analysis">
        <div class="row no-gutters">
            <div class="col-sm-12 col-xl-6">
                <div class="shadow-box">
                    <!-- GOALS SCORED -->
                    <div class="chart-container-goals-analysis chart-container text-center goals-chart">
                        <div class="chart-title"><h4>Goals scored</h4></div>
                        <div id="goalsChartSpurs" class="custom-chart"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xl-6">
                <div class="shadow-box">
                    <!-- GOALS CONCEDED -->
                    <div class="goals-conc-chart chart-container-goals-analysis chart-container text-center">
                        <div class="chart-title"><h4>Goals conceded</h4></div>
                        <div id="goalsConcChartSpurs" class="custom-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-12">
                <div class="shadow-box">
                    <!-- GOAL DIFFERENCE -->
                    <div class="chart-container-goals-analysis text-center chart-container goals-diff-chart">
                        <div class="chart-title"><h4>Goal Difference</h4></div>
                        <div id="goalDifferenceChartSpurs" class="custom-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
<!-- IMPORT TEAM SPECIFIC JS -->
{% block page_specific_js %}
<script src="{{ url_for ('static', filename='js/spurs.js')}}"></script>
{% endblock %}
